<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT-GIFT | Yƒ±lba≈üƒ± √ñzel</title>
    
    <link rel="icon" type="image/png" href="Valorant_logo_-_pink_color_version.svg.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { 
            background-color: #0f1923; color: white; font-family: 'Segoe UI', sans-serif; 
            text-align: center; margin: 0; overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a2a3a 0%, #0f1923 100%);
        }

        /* KAR YAƒûI≈ûI */
        @keyframes snow { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        .snow { position: fixed; top: -10px; color: white; user-select: none; z-index: -1; animation: snow linear infinite; }

        /* NAVƒ∞GASYON */
        nav { background: #1f2326; padding: 10px 20px; border-bottom: 3px solid #ff4655; display: flex; justify-content: space-between; align-items: center; }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 35px; filter: drop-shadow(0 0 5px #ff4655); }
        .site-title { font-size: 26px; font-weight: bold; color: #ff4655; letter-spacing: 3px; }

        /* HEDƒ∞YE PAKETƒ∞ A√áILI≈ûI (BA≈ûLANGI√á) */
        #gift-box-container { margin-top: 50px; }
        .gift-box-start { width: 180px; cursor: pointer; transition: 0.3s; filter: drop-shadow(0 0 15px #ff4655); }
        .gift-box-start:hover { transform: scale(1.1) rotate(5deg); }

        /* RULET ALANI */
        #roulette-section { display: none; margin-top: 30px; animation: fadeIn 0.5s; }
        .roulette-wrapper { position: relative; display: flex; justify-content: center; width: 100%; margin: 30px 0; }
        .roulette-container {
            position: relative; width: 600px; height: 160px; border: 3px solid #ff4655;
            background: #111; overflow: hidden; border-radius: 8px;
        }
        .selector { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 4px; height: 100%; background: #ff4655; z-index: 10; box-shadow: 0 0 15px #ff4655; }
        #roulette-strip { display: flex; position: absolute; left: 0; top: 0; height: 100%; transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1); }
        .skin-item { min-width: 160px; height: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-right: 1px solid #222; background: #1b1e21; }
        .skin-item img { width: 120px; object-fit: contain; }

        /* KAZANMA ANƒ∞MASYONU (POPUP) */
        #win-popup {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; flex-direction: column;
        }
        .win-content { position: relative; animation: popIn 0.5s cubic-bezier(0.17, 0.89, 0.32, 1.27); }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
        
        .animated-gift-icon { width: 150px; animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } }

        .won-skin-img { 
            display: none; width: 300px; filter: drop-shadow(0 0 20px #ff4655); 
            animation: floatUp 1s forwards;
        }
        @keyframes floatUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(-20px); opacity: 1; } }

        /* BUTONLAR */
        .btn-valorant { background: #ff4655; color: white; border: none; padding: 12px 24px; cursor: pointer; font-weight: bold; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
        .inventory { margin-top: 40px; padding: 20px; background: rgba(0,0,0,0.3); }
        .item-card { background: #1f2326; padding: 10px; margin: 8px; border: 1px solid #444; display: inline-block; min-width: 150px; }
        
        #auth-container { margin: 60px auto; max-width: 400px; background: rgba(27, 31, 35, 0.95); padding: 40px; border: 1px solid #ff4655; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #0f1923; border: 1px solid #444; color: white; }
    </style>
</head>
<body>

<nav>
    <div class="logo-section">
        <img src="Valorant_logo_-_pink_color_version.svg.png" class="nav-logo" alt="Logo">
        <div class="site-title">VALORANT-GIFT</div>
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="nav-logo" alt="Gift">
    </div>
    <div id="user-display"></div>
</nav>

<div id="auth-container">
    <h2 style="color: #ece8e1;">VALORANT HESAP</h2>
    <input type="text" id="username" placeholder="KULLANICI ADI">
    <input type="password" id="password" placeholder="≈ûƒ∞FRE">
    <button class="btn-valorant" style="width: 100%; margin-top: 20px;" onclick="kayitOl()">HESAP OLU≈ûTUR</button>
    <button class="btn-valorant" style="width: 100%; margin-top: 12px; background: #333;" onclick="girisYap()">Gƒ∞Rƒ∞≈û YAP</button>
</div>

<div id="game-container" style="display: none;">
    <h1 id="welcome-msg"></h1>
    
    <div id="gift-box-container">
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift-box-start" onclick="hediyeyiAc()">
        <p style="color:#ff4655; font-weight:bold;">HEDƒ∞YENƒ∞ ALMAK ƒ∞√áƒ∞N KUTUYA TIKLA!</p>
    </div>

    <div id="roulette-section">
        <div class="roulette-wrapper"><div class="selector"></div><div class="roulette-container"><div id="roulette-strip"></div></div></div>
        <button id="spin-btn" class="btn-valorant" onclick="ruletiBaslat()">KASAYI √áEVƒ∞R</button>
    </div>

    <div class="inventory"><h4>üéÅ KAZANDIKLARIN</h4><div id="items-list">Hen√ºz bir √∂ƒüe yok.</div></div>
</div>

<div id="win-popup">
    <div class="win-content">
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" id="popup-gift-box" class="animated-gift-icon">
        <img src="" id="won-skin-display" class="won-skin-img">
        <h2 id="won-skin-title" style="margin-top:20px; color:#ff4655;"></h2>
        <button class="btn-valorant" onclick="closePopup()">ENVANTERE EKLE</button>
    </div>
</div>

<script>
    function createSnow() {
        for(let i=0; i<40; i++) {
            let flake = document.createElement('div');
            flake.className = 'snow'; flake.innerHTML = '‚ùÑ';
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            flake.style.opacity = Math.random();
            document.body.appendChild(flake);
        }
    }
    createSnow();

    const _supabase = supabase.createClient('https://iigemvvlznvgneghevev.supabase.co', 'sb_publishable_sus0jwzJ9oMsoTO-_Xq3Yg_OTXHZIpm');

    // YENƒ∞ OPERATOR ƒ∞SMƒ∞ BURADA G√úNCELLENDƒ∞
    const skinHavuzu = [
        { ad: "Yaƒümacƒ± Vandal", img: "7-seviye-yagmaci-vandalstil-3-beyaz_valorant_full_skin_166121.png" },
        { ad: "Ejder Ate≈üi Operator", img: "ejder-atesi-operator_valorant_full_skin_166540.png" },
        { ad: "ƒ∞yon Sheriff", img: "iyon-sheriff_valorant_full_skin_166481.png" },
        { ad: "Oni Phantom", img: "oni-phantom_valorant_full_skin_166208.png" }
    ];

    function hediyeyiAc() {
        document.getElementById('gift-box-container').style.display = 'none';
        document.getElementById('roulette-section').style.display = 'block';
        ruletHazirla();
    }

    function ruletHazirla() {
        const strip = document.getElementById('roulette-strip');
        strip.innerHTML = '';
        for(let i=0; i<80; i++) {
            const s = skinHavuzu[Math.floor(Math.random() * skinHavuzu.length)];
            strip.innerHTML += `<div class="skin-item"><img src="${s.img}"><span>${s.ad}</span></div>`;
        }
    }

    async function ruletiBaslat() {
        const btn = document.getElementById('spin-btn');
        const strip = document.getElementById('roulette-strip');
        btn.disabled = true;
        strip.style.transition = "none"; strip.style.transform = "translateX(0)";
        ruletHazirla();

        setTimeout(() => {
            strip.style.transition = "transform 5s cubic-bezier(0.1, 0, 0.1, 1)";
            const shift = Math.floor(Math.random() * 800) + 7000;
            strip.style.transform = `translateX(-${shift}px)`;

            setTimeout(() => {
                const items = document.getElementsByClassName('skin-item');
                const index = Math.floor((shift + 300) / 160);
                const winSkin = skinHavuzu.find(s => s.ad === items[index].querySelector('span').innerText) || skinHavuzu[0];
                
                showWinPopup(winSkin);
                btn.disabled = false;
            }, 5000);
        }, 100);
    }

    function showWinPopup(skin) {
        const popup = document.getElementById('win-popup');
        const gift = document.getElementById('popup-gift-box');
        const skinImg = document.getElementById('won-skin-display');
        const title = document.getElementById('won-skin-title');
        
        popup.style.display = 'flex';
        gift.style.display = 'block';
        skinImg.style.display = 'none';
        title.innerText = "";

        // 1.5 saniye sonra kutu "a√ßƒ±lƒ±r" ve skin √ßƒ±kar
        setTimeout(() => {
            gift.style.display = 'none';
            skinImg.src = skin.img;
            skinImg.style.display = 'block';
            title.innerText = skin.ad;
            
            const list = document.getElementById("items-list");
            if(list.innerText.includes("Hen√ºz")) list.innerText = "";
            list.innerHTML += `<div class="item-card">üéÅ ${skin.ad}</div>`;
        }, 1500);
    }

    function closePopup() { document.getElementById('win-popup').style.display = 'none'; }

    async function kayitOl() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        const { error } = await _supabase.from('users').insert([{ username: u, password: p }]);
        alert(error ? "Hata!" : "Kayƒ±t ba≈üarƒ±lƒ±!");
    }

    async function girisYap() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p);
        if (data && data.length > 0) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Mutlu Yƒ±llar, " + u + "!";
        } else alert("Hata!");
    }
</script>
</body>
</html>
